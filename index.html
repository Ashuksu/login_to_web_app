<body>
	<div class="container">
		<form>
			<div class="head">Login to Web App</div>
			<input type="text" id="login" name="login" placeholder="Username or Email">
			<input type="password" id="pass" name="pass" placeholder="Password">
			<div class="foot">
				<label for="check" class="left check-text"><input type="checkbox" id="check" name="remember"> Remember me on this conputer</label>
				<button type="submit" class="right btn">Login</button>	
			</div>
		</form>	
		<p class="forgot">
			Forgot your password? <a href="#">Click gere to reset it</a>
		</p>
	</div>
